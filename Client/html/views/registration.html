<div class="register">
    <h1>Registration</h1>
    <hr/>
    <div class="register-form">
        <div class="text-danger" ng-show="hasError">
            {{error}}
            <hr>
        </div>
        <div class="text-warning" ng-show="hasMessage">
            {{message}}
            <hr>
        </div>
        <form name="registrationForm" ng-submit="register()">
            <div class="form-group">
                <label for="username">Username</label>
                <input ng-model="user.username" type="text" id="username" name="username" class="form-control"
                       placeholder="Input Username" required/>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input ng-model="user.password" type="password" id="password" name="password" class="form-control"
                       placeholder="Input Password" required/>
                <span ng-show="passwordMismatch" class="help-block">Password and password confirmation mismatched.</span>
            </div>
            <div class="form-group">
                <label for="passwordConfirmation">Confirm password</label>
                <input ng-model="user.passwordConfirmation" type="password" id="passwordConfirmation" name="passwordConfirmation"
                       class="form-control" placeholder="Confirm Password" required/>
            </div>
            <div class="form-group">
                <label for="registrationCompanies">Companies</label>
                <select
                        multiple
                        ng-model="user.companies"
                        id="registrationCompanies"
                        name="registrationCompanies"
                        class="form-control"
                        ng-model="user.companies"
                        ng-init="companies = companies || options[0].value"
                        ng-options="company.name for company in registrationCompanies"
                        required>
                </select>
            </div>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input ng-model="user.firstName" type="text" id="firstName" name="firstName" class="form-control"
                       placeholder="Input First Name" required/>
            </div>
            <div class="form-group">
                <label for="surname">Surname</label>
                <input ng-model="user.surname" type="text" id="surname" name="surname" class="form-control" placeholder="Input Surname"
                       required/>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input ng-model="user.email" type="text" id="email" name="email" class="form-control" placeholder="Input E-mail"
                       required/>
            </div>
            <button class="btn btn-default" type="submit">Register</button>
        </form>
    </div>
</div>
