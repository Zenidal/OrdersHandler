<div class="register">
    <div class="container-fluid">
        <h1>Registration</h1>
        <hr/>
        <div class="register-form">
            <form name="registrationForm" novalidate>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Input Username"/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Input Password"/>
                </div>
                <div class="form-group">
                    <label for="passwordConfirmation">Confirm password</label>
                    <input type="password" id="passwordConfirmation" name="passwordConfirmation" class="form-control" placeholder="Confirm Password"/>
                </div>
                <div class="form-group">
                    <label for="registrationCompanies">Companies</label>
                    <select
                            id="registrationCompanies"
                            name="registrationCompanies"
                            class="form-control"
                            ng-model="companies"
                            ng-init="companies = companies || options[0].value"
                            ng-options="company.name for company in registrationCompanies track by object.value">
                    </select>
                </div>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" class="form-control" placeholder="Input First Name"/>
                </div>
                <div class="form-group">
                    <label for="surname">Surname</label>
                    <input type="text" id="surname" name="surname" class="form-control" placeholder="Input Surname"/>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="text" id="email" name="email" class="form-control" placeholder="Input E-mail"/>
                </div>
                <button class="btn btn-default" type="submit">Register</button>
            </form>
        </div>
    </div>
</div>
