<div class="orderCreation">
    <h1>Order creation</h1>
    <hr/>
    <div class="order-creation-form">
        <div class="text-danger" ng-show="hasError">
            {{error}}
            <hr>
        </div>
        <div class="text-warning" ng-show="hasMessage">
            {{message}}
            <hr>
        </div>
        <form name="orderCreationForm" ng-submit="create()">
            <button class="btn btn-default" type="submit">Create</button>
        </form>
    </div>
</div>
