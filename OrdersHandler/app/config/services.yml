# Learn more about services, parameters and containers at
# http://symfony.com/doc/current/book/service_container.html
parameters:
#    parameter_name: value

services:
    security.access.repairorder_voter:
        class:      AppBundle\Security\Authorization\Voter\RepairOrderVoter
        public:     false
        tags:
           - { name: security.voter }

    security.access.manager_voter:
            class:      AppBundle\Security\Authorization\Voter\ManagerVoter
            public:     false
            tags:
               - { name: manager.voter }

    form.order.type:
        class: AppBundle\Form\Type\RepairOrderType
        arguments: [@security.token_storage]
        tags:
            - { name: form.type, alias: order_type }